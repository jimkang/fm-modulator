<html>
  <head>
    <title>fm-modulator demo</title>
    <link rel="stylesheet" href="app.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body class="centered-col">
    <pre id="status-message" class="hidden"></pre>

    <p>A demo of <a href="https://github.com/jimkang/fm-modulator">fm-modulator</a>.</p>

    <div class="panel">
      <div class="group">
        <div><label><a target="_blank" href="https://www.electronics-notes.com/articles/radio/modulation/fm-frequency-modulation-index-deviation-ratio.php">Modulation index</a>:</label><input id="index-field" type="number" value="5" /></div>
        <div><label>Modulation frequency:</label><input id="mod-freq-field" type="number" value="4000" /></div>
      </div>
      <div class="group or"><b>OR</b></div>
      <div class="group" style="width: 200px">
        <div>
          <label for="record-button">Record your own information signal:</label>
          <button id="record-button">Start recording</button>
          <audio id="signal-player" controls class="hidden"></audio>
        </div>
      </div>
    </div>

    <div class="panel">
      <div class="group">
        <div><label>Carrier frequency:</label><input id="carrier-field" type="number" value="440" /></div>
        <label>Carrier wave type:</label>
        <select id="wave-type-select">
          <option value="sawtooth" selected>sawtooth</option>
          <option value="sine">sine</option>
          <option value="square">square</option>
          <option value="triangle">triangle</option>
        </select>
      </div>
    </div>

    <div class="panel">
      <div class="group">
        <div><label>Result signal duration in seconds:</label><input id="duration-field" type="number" value="5" /></div>
        <button id="start-button">Play modulated signal</button>
      </div>
    </div>

    <script src="demo.js"></script>
  </body>
</html>
