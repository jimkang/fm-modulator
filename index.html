<html>
  <head>
    <title>fm-modulator demo</title>
    <link rel="stylesheet" href="app.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body class="centered-col">
    <pre id="status-message" class="hidden"></pre>

    <p>A demo of <a href="https://github.com/jimkang/fm-modulator">fm-modulator</a>. Enter the <a href="https://www.electronics-notes.com/articles/radio/modulation/fm-frequency-modulation-index-deviation-ratio.php">modulation index</a> you want and the the carrier frequency you want, then hit play.</p>

    <div><label>Modulation index:</label><input id="index-field" type="number" value="1" /></div>
    <div><label>Modulation frequency:</label><input id="mod-freq-field" type="number" value="300" /></div>
    <div><label>Carrier frequency:</label><input id="carrier-field" type="number" value="100" /></div>
    <button id="start-button">Play</button>

    <script src="demo.js"></script>
  </body>
</html>
